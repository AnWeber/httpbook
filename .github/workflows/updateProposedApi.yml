name: UpdateProposedApi
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: npm install
    - run: npm run update-api
    - uses: peter-evans/create-pull-request@v3
      with:
        delete-branch: true
        commit-message: 'feat: update proposed api'
        title: 'update proposed api'
        body: |
          Update proposed api
          - Updated with *today's* date
          - Auto-generated by [create-pull-request][1]
    - run: npm run compile
